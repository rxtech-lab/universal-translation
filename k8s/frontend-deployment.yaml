apiVersion: apps/v1
kind: Deployment
metadata:
  name: ut-frontend
  namespace: universal-translation
  labels:
    app: ut-frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: ut-frontend
  template:
    metadata:
      labels:
        app: ut-frontend
    spec:
      containers:
        - name: ut-frontend
          image: ghcr.io/rxtech-lab/ut-frontend:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          envFrom:
            - configMapRef:
                name: ut-config
            - secretRef:
                name: ut-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
