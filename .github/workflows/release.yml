name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-images:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ut-frontend
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=sha,prefix=sha-

      - name: Build Docker image (test only)
        if: github.event_name != 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=ut-frontend
          cache-to: type=gha,mode=max,scope=ut-frontend

      - name: Build and push Docker image
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=ut-frontend
          cache-to: type=gha,mode=max,scope=ut-frontend

  k8s-deploy:
    name: Deploy to Kubernetes
    needs: build-images
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K8S_CONFIG_FILE_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify kubectl connection
        run: kubectl cluster-info

      - name: Deploy with kustomize
        run: kubectl kustomize k8s/ | kubectl apply -f -

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run database migrations
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: |
          bun install --frozen-lockfile
          bun drizzle-kit push

      - name: Update deployment images
        run: |
          VERSION="${{ github.ref_name }}"
          kubectl set image deployment/ut-frontend \
            ut-frontend=ghcr.io/${{ github.repository_owner }}/ut-frontend:${VERSION} \
            -n universal-translation

      - name: Wait for rollouts
        run: |
          kubectl rollout status deployment/ut-frontend -n universal-translation --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n universal-translation
          echo "=== Services ==="
          kubectl get services -n universal-translation
          echo "=== Ingress ==="
          kubectl get ingress -n universal-translation
